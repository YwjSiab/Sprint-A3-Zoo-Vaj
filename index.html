<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTC Zoo</title>
    <script src="zoo.js" defer></script> <!-- Linking JavaScript file -->
</head>
<body>
    <h1>Welcome to the NTC Zoo!</h1>
    <p>Open the console to see zoo information.</p>
    <h2 id="zooStatus">Zoo Status: Open</h2>
<p id="visitorCount">Visitors: 0</p>
<button onclick="toggleZooStatus()">Toggle Zoo Status</button>
<button onclick="updateVisitors(1)">Add Visitor</button>
<button onclick="updateVisitors(-1)">Remove Visitor</button>

    <div id="animalContainer"></div>
<button onclick="displayZooStatistics()">Update Zoo Stats</button>
</body>
</html>
